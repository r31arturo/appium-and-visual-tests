name: "BrowserStack CI Reusable"

on:
  workflow_call:
    inputs:
      platform_name:
        description: "Mobile platform to test"
        type: string
        default: "Android"
      app_id:
        description: "BrowserStack App ID"
        type: string
        required: true
      spec:
        description: "Spec file to run"
        type: string
        default: ""
    secrets:
      BROWSERSTACK_USER:
        required: true
      BROWSERSTACK_KEY:
        required: true

jobs:
  tests:
    name: Install and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      BROWSERSTACK_PROJECT_NAME: appium-and-visual-tests
      BROWSERSTACK_BUILD_NAME: appium-and-visual-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        shell: bash
        run: |
          if [[ -f package-lock.json ]]; then
            npm ci
          else
            npm install
          fi

      - name: Run tests
        env:
          BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER }}
          BROWSERSTACK_KEY: ${{ secrets.BROWSERSTACK_KEY }}
          PLATFORM_NAME: ${{ inputs.platform_name }}
          APP: ${{ inputs.app_id }}
        run: |
          if [[ -n "${{ inputs.spec }}" ]]; then
            npm run test:ci -- --spec "${{ inputs.spec }}"
          else
            npm run test:ci
          fi
      - name: Collect evidence paths
        if: always()
        shell: bash
        run: |
          {
            echo "paths<<EOF"
            echo "artifacts/**"
            echo "mochawesome-report/**"
            echo "mochawesome-report.html"
            if compgen -G "visual-output/**" > /dev/null || compgen -G "visual-baseline/**" > /dev/null; then
              echo "visual-output/**"
              echo "visual-baseline/**"
            fi
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
        id: evidence_paths
      - name: Upload test evidence
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-evidence-${{ github.workflow }}-${{ github.run_id }}
          if-no-files-found: warn
          path: ${{ steps.evidence_paths.outputs.paths }}
