name: "BrowserStack CI Reusable"

on:
  workflow_call:
    inputs:
      platform_name:
        description: "Mobile platform to test"
        type: string
        required: true
      app_id:
        description: "BrowserStack App ID"
        type: string
        required: true
      spec:
        description: "Spec file to run"
        type: string
        default: "./tests/specs/login.spec.js"
    secrets:
      BROWSERSTACK_USER:
        required: true
      BROWSERSTACK_KEY:
        required: true

jobs:
  tests:
    name: Install and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Validate BrowserStack secrets and resolve app
        shell: bash
        run: |
          if [[ -z "${{ secrets.BROWSERSTACK_USER }}" || -z "${{ secrets.BROWSERSTACK_KEY }}" ]]; then
            echo "::error::Missing BrowserStack secrets (BROWSERSTACK_USER/BROWSERSTACK_KEY). Configure them in repo settings."
            exit 1
          fi

          if [[ -z "${{ inputs.app_id }}" ]]; then
            echo "::error::Missing BrowserStack App ID. Provide app_id input or configure secrets.BROWSERSTACK_APP_ID in the caller."
            exit 1
          fi

          {
            echo "BROWSERSTACK_USER=${{ secrets.BROWSERSTACK_USER }}"
            echo "BROWSERSTACK_KEY=${{ secrets.BROWSERSTACK_KEY }}"
            echo "APP=${{ inputs.app_id }}"
            echo "PLATFORM_NAME=${{ inputs.platform_name }}"
          } >> "$GITHUB_ENV"

      - name: Run tests
        run: npm run test:ci -- --spec "${{ inputs.spec }}"
