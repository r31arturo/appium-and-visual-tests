name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  merge_group:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  precheck:
    name: Validate BrowserStack secrets (PRs)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Ensure secrets are available for BrowserStack
        shell: bash
        run: |
          if [[ -z "${{ secrets.BROWSERSTACK_USER }}" || -z "${{ secrets.BROWSERSTACK_KEY }}" ]]; then
            echo "BrowserStack secrets are missing. Skipping BrowserStack tests for this PR."
          else
            echo "BrowserStack secrets available."
          fi

  tests:
    name: Install and Test
    needs: precheck
    if: github.event_name != 'pull_request' || (secrets.BROWSERSTACK_USER != '' && secrets.BROWSERSTACK_KEY != '')
    uses: ./.github/workflows/browserstack-reusable.yml
    with:
      platform_name: ${{ vars.PLATFORM_NAME || 'Android' }}
      app: ${{ secrets.BROWSERSTACK_APP_ID }}
      spec: "./tests/specs/login.spec.js"
    secrets:
      BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER }}
      BROWSERSTACK_KEY: ${{ secrets.BROWSERSTACK_KEY }}
