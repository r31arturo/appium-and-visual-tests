name: "CI (Emulator)"

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ci-emulator-${{ github.ref }}
  cancel-in-progress: true

jobs:
  android_emulator:
    name: Android emulator tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - name: Install dependencies
        run: npm ci
      - name: Download native demo app
        shell: bash
        run: |
          mkdir -p apps
          python - <<'PY'
          import json
          import urllib.request
          import os

          api_url = "https://api.github.com/repos/webdriverio/native-demo-app/releases/latest"
          with urllib.request.urlopen(api_url) as response:
            payload = json.load(response)

          assets = payload.get("assets", [])
          apk_url = None
          for asset in assets:
            name = asset.get("name", "").lower()
            if name.endswith(".apk"):
              apk_url = asset.get("browser_download_url")
              break

          if not apk_url:
            raise SystemExit("No APK asset found in latest release.")

          output_path = os.path.join("apps", "native-demo-app.apk")
          urllib.request.urlretrieve(apk_url, output_path)
          print(f"Downloaded APK to {output_path}")
          PY
      - name: Install Appium driver
        run: npx appium driver install uiautomator2
      - name: Run emulator tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_6
          disable-animations: true
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -no-snapshot-save
          script: |
            export APP="$GITHUB_WORKSPACE/apps/native-demo-app.apk"
            adb devices
            adb wait-for-device
            adb shell getprop sys.boot_completed
            npx wdio run ./wdio.conf.js
