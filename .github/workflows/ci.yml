name: "CI (Emulator)"

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ci-emulator-${{ github.ref }}
  cancel-in-progress: true

jobs:
  android_emulator:
    name: Android emulator tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - name: Install dependencies
        run: npm ci
      - name: Tool versions (diagnostic)
        run: |
          node -v
          npm -v
          npx --no-install wdio --version
          npx --no-install appium --version
          npx --no-install appium driver list --installed || true
          java -version
          command -v adb && adb version || echo "adb not found (yet)"
      - name: Download native demo app
        shell: bash
        run: |
          mkdir -p apps
          python - <<'PY'
          import json
          import urllib.request
          import os

          api_url = "https://api.github.com/repos/webdriverio/native-demo-app/releases/latest"
          with urllib.request.urlopen(api_url) as response:
            payload = json.load(response)

          assets = payload.get("assets", [])
          apk_url = None
          for asset in assets:
            name = asset.get("name", "").lower()
            if name.endswith(".apk"):
              apk_url = asset.get("browser_download_url")
              break

          if not apk_url:
            raise SystemExit("No APK asset found in latest release.")

          output_path = os.path.join("apps", "native-demo-app.apk")
          urllib.request.urlretrieve(apk_url, output_path)
          print(f"Downloaded APK to {output_path}")
          PY
      - name: Install Appium driver
        run: npx appium driver install uiautomator2
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: Verify KVM access
        run: |
          ls -l /dev/kvm || true
      - name: Run emulator tests
        uses: reactivecircus/android-emulator-runner@v2
        env:
          APP: ${{ github.workspace }}/apps/native-demo-app.apk
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_6
          disable-animations: true
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -no-snapshot-save
          script: |
            adb kill-server || true
            adb start-server || true
            adb devices
            adb wait-for-device
            BOOT=""
            until [ "$BOOT" = "1" ]; do
              BOOT="$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r' || true)"
              echo "sys.boot_completed=$BOOT"
              [ "$BOOT" = "1" ] || sleep 5
            done
            adb shell wm dismiss-keyguard || true
            adb shell input keyevent 82 || true
            npx wdio run ./wdio.conf.js
