name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  merge_group:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Install and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER || '' }}
      BROWSERSTACK_KEY: ${{ secrets.BROWSERSTACK_KEY || '' }}
      APP: ${{ secrets.BROWSERSTACK_APP_ID || 'bs://ce24671772a8ec2e579c84116a9ca58bf7ecde93' }}
      PLATFORM_NAME: Android
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Validate BrowserStack secrets (required on push/merge_group)
        if: github.event_name != 'pull_request'
        shell: bash
        run: |
          if [[ -z "$BROWSERSTACK_USER" || -z "$BROWSERSTACK_KEY" ]]; then
            echo "::error::Missing BrowserStack secrets (BROWSERSTACK_USER/BROWSERSTACK_KEY). Configure them in repo settings."
            exit 1
          fi

      - name: Run minimal test suite
        if: env.BROWSERSTACK_USER != '' && env.BROWSERSTACK_KEY != ''
        run: npm run test:ci

      - name: Skip tests (BrowserStack secrets missing on PR)
        if: github.event_name == 'pull_request' && (env.BROWSERSTACK_USER == '' || env.BROWSERSTACK_KEY == '')
        run: echo "Skipping tests on pull_request because BrowserStack secrets are not available."
