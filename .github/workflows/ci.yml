name: CI (Local Emulator)

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  merge_group:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  android:
    name: Android emulator (local Appium)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      PLATFORM_NAME: Android
      DEVICE_NAME: Android Emulator
      PLATFORM_VERSION: "14.0"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Use Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install dependencies
        shell: bash
        run: |
          if [[ -f package-lock.json ]]; then
            npm ci
          else
            npm install
          fi

      - name: Download demo app (APK)
        shell: bash
        run: |
          mkdir -p ./tmp
          curl -fL --retry 3 --retry-delay 2 \
            "https://github.com/webdriverio/native-demo-app/releases/download/v1.0.8/android.wdio.native.app.v1.0.8.apk" \
            -o ./tmp/app.apk
          ls -lah ./tmp/app.apk

      - name: Install Appium Android driver
        shell: bash
        run: npx appium driver install uiautomator2

      - name: Enable KVM permissions
        shell: bash
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Init evidence/log placeholders
        shell: bash
        run: |
          mkdir -p artifacts/evidence
          : > appium.log

      - name: Run tests on Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          disable-animations: true
          script: |
            adb devices
            npx appium --address 127.0.0.1 --port 4723 --log-no-colors > appium.log 2>&1 &
            i=0; until curl -sf http://127.0.0.1:4723/status >/dev/null; do i=$((i+1)); if [ "$i" -ge 60 ]; then echo "Appium did not start"; exit 1; fi; sleep 2; done; echo "Appium is up"
            mkdir -p artifacts/evidence

            echo "Starting screen recording..."
            adb shell rm -f /sdcard/ci-recording.mp4 || true
            adb shell screenrecord --time-limit 600 --bit-rate 4000000 /sdcard/ci-recording.mp4 &
            REC_PID=$!

            set +e
            APP="$GITHUB_WORKSPACE/tmp/app.apk" npm run test:ci
            TEST_EXIT=$?
            set -e

            echo "Stopping screen recording..."
            kill -INT "$REC_PID" || true
            wait "$REC_PID" || true

            adb pull /sdcard/ci-recording.mp4 artifacts/evidence/ci-recording.mp4 || true
            adb shell rm -f /sdcard/ci-recording.mp4 || true

            exit "$TEST_EXIT"

      - name: Upload artifacts (logs + evidence)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: ci-local-emulator-${{ github.run_id }}
          path: |
            appium.log
            artifacts/evidence/**
          if-no-files-found: warn
