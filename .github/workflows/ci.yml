name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  tests:
    name: Install and Test
    runs-on: ubuntu-latest
    env:
      BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER || '' }}
      BROWSERSTACK_KEY: ${{ secrets.BROWSERSTACK_KEY || '' }}
      APP: ${{ secrets.BROWSERSTACK_APP_ID || 'bs://<your-app-id-from-browserstack>' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run tests
        if: env.BROWSERSTACK_USER != '' && env.BROWSERSTACK_KEY != ''
        run: npm test

      - name: Skip tests (BrowserStack secrets missing)
        if: env.BROWSERSTACK_USER == '' || env.BROWSERSTACK_KEY == ''
        run: echo "Skipping tests because BrowserStack credentials are not configured."
