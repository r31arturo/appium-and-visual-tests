name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  tests:
    name: Install and Test
    runs-on: ubuntu-latest
    env:
      BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER || '' }}
      BROWSERSTACK_KEY: ${{ secrets.BROWSERSTACK_KEY || '' }}
      APP: ${{ secrets.BROWSERSTACK_APP_ID || 'bs://ce24671772a8ec2e579c84116a9ca58bf7ecde93' }}
      PLATFORM_NAME: Android
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0

      - name: Install dependencies
        run: npm install

      - name: Run minimal test suite
        if: env.BROWSERSTACK_USER != '' && env.BROWSERSTACK_KEY != ''
        run: npm run test:ci

      - name: Skip tests (BrowserStack secrets missing)
        if: env.BROWSERSTACK_USER == '' || env.BROWSERSTACK_KEY == ''
        run: echo "Skipping tests because BrowserStack credentials are not configured."
