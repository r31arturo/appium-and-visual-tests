name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  merge_group:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  android-emulator:
    name: Android emulator (local Appium)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install dependencies
        run: npm ci

      - name: Install Appium Android driver (UiAutomator2)
        run: npx appium driver install uiautomator2

      - name: Download demo app (APK)
        run: |
          curl -fsSL \
            https://github.com/webdriverio/native-demo-app/releases/download/v1.0.8/android.wdio.native.app.v1.0.8.apk \
            -o /tmp/wdio-native-demo.apk

      - name: Run WDIO tests on emulator
        uses: reactivecircus/android-emulator-runner@v2
        env:
          APP: /tmp/wdio-native-demo.apk
          PLATFORM_NAME: Android
          DEVICE_NAME: Android Emulator
          PLATFORM_VERSION: '14.0'
          APPIUM_HOST: 127.0.0.1
          APPIUM_PORT: '4723'
          APPIUM_PATH: /
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_6
          disable-animations: true
          emulator-options: -no-window -no-audio -no-snapshot -gpu swiftshader_indirect
          script: |
            set -u -o pipefail
            npx appium --port 4723 --base-path / --log-level error --relaxed-security &
            APPIUM_PID=$!

            EXIT=0
            READY=0
            for i in $(seq 1 30); do
              if curl -sf http://127.0.0.1:4723/status >/dev/null; then READY=1; break; fi
              sleep 2
            done

            if [ "$READY" -ne 1 ]; then
              echo "Appium no respondiÃ³ en /status"
              EXIT=1
            else
              npm run test:ci:login || EXIT=$?
            fi

            kill "$APPIUM_PID" 2>/dev/null || true
            wait "$APPIUM_PID" 2>/dev/null || true
            exit "$EXIT"
