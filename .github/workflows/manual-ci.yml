name: "Manual CI (Emulator)"

on:
  workflow_dispatch:
    inputs:
      spec:
        description: "Spec file to run"
        type: string
        default: ""

concurrency:
  group: manual-ci-emulator-${{ github.ref }}
  cancel-in-progress: true

jobs:
  android_emulator:
    name: Android emulator tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    timeout-minutes: 45
    env:
      NATIVE_DEMO_APP_TAG: v1.0.8
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - name: Install dependencies
        run: npm ci
      - name: Download native demo app
        shell: bash
        run: |
          mkdir -p apps
          python - <<'PY'
          import json
          import os
          import urllib.request

          tag = os.environ.get("NATIVE_DEMO_APP_TAG", "v1.0.8")
          print(f"Native Demo App tag: {tag}")
          api_url = f"https://api.github.com/repos/webdriverio/native-demo-app/releases/tags/{tag}"
          headers = {"Accept": "application/vnd.github+json"}
          token = os.environ.get("GITHUB_TOKEN")
          if token:
            headers["Authorization"] = f"Bearer {token}"
          request = urllib.request.Request(api_url, headers=headers)
          with urllib.request.urlopen(request) as response:
            payload = json.load(response)

          assets = payload.get("assets", [])
          apk_url = None
          apk_name = None
          for asset in assets:
            name = asset.get("name", "").lower()
            if name.endswith(".apk"):
              apk_url = asset.get("browser_download_url")
              apk_name = asset.get("name")
              break

          if not apk_url:
            raise SystemExit("No APK asset found in latest release.")

          output_path = os.path.join("apps", "native-demo-app.apk")
          urllib.request.urlretrieve(apk_url, output_path)
          print(f"Native Demo App asset: {apk_name}")
          print(f"Downloaded APK to {output_path}")
          PY
      - name: Install Appium driver
        shell: bash
        run: |
          if npx --no-install appium driver list --installed 2>&1 | grep -q "uiautomator2"; then
            echo "uiautomator2 already installed"
          else
            npx appium driver install uiautomator2
          fi
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: Verify KVM access
        run: |
          ls -l /dev/kvm || true
      - name: Run emulator tests
        uses: reactivecircus/android-emulator-runner@v2
        env:
          APP: ${{ github.workspace }}/apps/native-demo-app.apk
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_6
          disable-animations: true
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -no-snapshot-save
          script: |
            adb devices
            adb wait-for-device
            adb shell getprop sys.boot_completed
            if [ -n "${{ inputs.spec }}" ]; then npx wdio run ./wdio.conf.js --spec "${{ inputs.spec }}"; else npx wdio run ./wdio.conf.js; fi
      - name: Collect evidence paths
        if: always()
        shell: bash
        run: |
          {
            echo "paths<<EOF"
            echo "report/mochawesome-*.html"
            echo "report/mochawesome-screenshots/**"
            echo "report/junit/**/*.xml"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
        id: evidence_paths
      - name: Upload test evidence
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-evidence-${{ github.workflow }}-${{ github.run_id }}
          if-no-files-found: warn
          path: ${{ steps.evidence_paths.outputs.paths }}
      - name: Publish JUnit report
        if: ${{ !cancelled() }}
        uses: dorny/test-reporter@v2
        with:
          name: WDIO JUnit (${{ github.workflow }})
          path: report/junit/**/*.xml
          reporter: java-junit
          fail-on-empty: "true"
          fail-on-error: "true"
