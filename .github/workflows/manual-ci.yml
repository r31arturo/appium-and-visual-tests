name: "Manual CI (BrowserStack)"

on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Mobile platform to test"
        type: choice
        options:
          - Android
          - iOS
        default: Android
      app:
        description: "BrowserStack App ID override"
        type: string
        default: ""
      spec:
        description: "Spec file to run"
        type: string
        default: "./tests/specs/login.spec.js"

concurrency:
  group: manual-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Manual install and test
    uses: ./.github/workflows/bs-reusable.yml
    with:
      platform_name: ${{ inputs.platform }}
      app_id: ${{ inputs.app != '' && inputs.app || secrets.BROWSERSTACK_APP_ID }}
      spec: ${{ inputs.spec }}
    secrets:
      BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER }}
      BROWSERSTACK_KEY: ${{ secrets.BROWSERSTACK_KEY }}
