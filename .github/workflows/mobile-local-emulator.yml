name: Mobile tests (Local Emulator)

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  android-emulator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run emulator + tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_6
          script: |
            export RUN_TARGET=local
            export APP="$GITHUB_WORKSPACE/path/to/app.apk"

            npx appium --port 4723 --log-level error &
            until nc -z 127.0.0.1 4723; do sleep 1; done

            npm run test:local
